<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WhatsApp Bot QR Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #f0f0f0;
      }
      img {
        width: 300px;
        height: 300px;
        object-fit: contain;
        border: 4px solid #333;
        border-radius: 12px;
        background: white;
      }
      h1 {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Scan to Login</h1>
    <img id="qr" src="/qr" alt="QR Code" />
    <script>
      setInterval(() => {
        const qr = document.getElementById("qr");
        qr.src = "/qr?t=" + Date.now();
      }, 5000);
    </script>
  </body>
</html>
